<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 25;
        var b = 12;

        console.log("Addition", a + b);
        console.log("Subtraction", a - b);
        console.log("Multiplication", a * b);
        console.log("Division", a / b);
        console.log("Remainder", a % b);
        console.log("Exponent", a ** b);
        console.log("Post increment", a++);
        console.log("Pre increment", ++a);

        console.log("Equal to:", a == b);
        console.log("Not Equal to:", a != b);
        console.log("Less than:", a < b);
        console.log("Greater than:", a > b);
        console.log("Less than equal to: ", a <= b);
        console.log("Greater than equal to", a >= b);

        console.log("Logical AND: ", true && false);
        console.log("Logical OR", true || false);
        console.log("Logical NOT", !true);

        a = 25;
        console.log("Bitwise AND", a & b);
        console.log("Bitwise OR", a | b);
        console.log("XOR", a ^ b);
        console.log("Bitwise NOT", ~a);
    </script>
</body>

</html>
