<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var yr = 2024;

        if (yr % 400 == 0) {
            document.write("Leap year");
        } else if (yr % 100 == 0) {
            document.write("Not Leap year");
        } else if (yr % 4 == 0) {
            document.write("Leap year");
        } else {
            document.write("Not Leap year");
        }
    </script>
</body>

</html>
